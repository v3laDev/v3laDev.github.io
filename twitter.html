<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsualizaci√≥n de Perfil de Twitter</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .twitter-profile {
            max-width: 600px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .banner {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
        }
        .profile-info {
            padding: 20px;
            position: relative;
        }
        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--bg-color);
            position: absolute;
            top: -60px;
            left: 20px;
        }
        .name {
            margin-top: 70px;
            font-size: 24px;
            font-weight: bold;
        }
        .username {
            font-size: 16px;
        }
        .verified {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            background-color: #1DA1F2;
            border-radius: 50%;
            color: white;
            font-weight: bold;
            font-size: 12px;
            margin-left: 5px;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }
        .file-input-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border-radius: 9999px;
            transition: background-color 0.3s ease, color 0.3s ease;
            cursor: pointer;
        }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        .input-field {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }
        /* Tema claro */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --profile-bg: #ffffff;
            --username-color: #657786;
            --button-bg: #1DA1F2;
            --button-text: #ffffff;
            --button-hover-bg: #1a91da;
            --border-color: #cfd9de;
            --input-bg: #ffffff;
        }
        /* Tema oscuro */
        .dark {
            --bg-color: #15202B;
            --text-color: #ffffff;
            --profile-bg: #192734;
            --username-color: #8899A6;
            --button-bg: #1DA1F2;
            --button-text: #ffffff;
            --button-hover-bg: #1a91da;
            --border-color: #38444d;
            --input-bg: #253341;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .twitter-profile {
            background-color: var(--profile-bg);
        }
        .username {
            color: var(--username-color);
        }
        .button {
            background-color: var(--button-bg);
            color: var(--button-text);
        }
        .button:hover {
            background-color: var(--button-hover-bg);
        }
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body class="dark">
    <div class="twitter-profile">
        <div class="banner" id="banner"></div>
        <div class="profile-info">
            <img src="https://via.placeholder.com/120" alt="Foto de perfil" class="profile-picture" id="profile-pic">
            <div class="name" id="display-name">Nombre de Usuario <span class="verified" id="verified" style="display: none;">‚úì</span></div>
            <div class="username" id="display-username">@usuario</div>
        </div>
    </div>

    <button id="theme-toggle" class="theme-toggle" aria-label="Cambiar tema">‚òÄÔ∏è</button>

    <div class="controls">
        <div class="file-input-wrapper">
            <button class="button">Cambiar foto de perfil</button>
            <input type="file" id="profile-pic-input" accept="image/*" aria-label="Cambiar foto de perfil">
        </div>
        <div class="file-input-wrapper">
            <button class="button">Cambiar banner</button>
            <input type="file" id="banner-input" accept="image/*" aria-label="Cambiar banner">
        </div>
        <input type="text" id="name-input" class="input-field" placeholder="Nombre visual" aria-label="Nombre visual">
        <input type="text" id="username-input" class="input-field" placeholder="Nombre de usuario" aria-label="Nombre de usuario">
        <div class="checkbox-wrapper">
            <input type="checkbox" id="verify-checkbox">
            <label for="verify-checkbox">Agregar verificaci√≥n</label>
        </div>
    </div>

    <script>
        function sanitizeInput(input) {
            const div = document.createElement('div');
            div.textContent = input;
            return div.innerHTML;
        }

        document.getElementById('profile-pic-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-pic').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('banner-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('banner').style.backgroundImage = `url(${e.target.result})`;
                }
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('verify-checkbox').addEventListener('change', function(e) {
            document.getElementById('verified').style.display = e.target.checked ? 'inline-flex' : 'none';
        });

        document.getElementById('theme-toggle').addEventListener('click', function() {
            document.body.classList.toggle('dark');
            this.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
            this.setAttribute('aria-label', document.body.classList.contains('dark') ? 'Cambiar a tema claro' : 'Cambiar a tema oscuro');
        });

        document.getElementById('name-input').addEventListener('input', function(e) {
            const sanitizedName = sanitizeInput(e.target.value);
            document.getElementById('display-name').innerHTML = sanitizedName + document.getElementById('display-name').innerHTML.match(/<span.*<\/span>/)[0];
        });

        document.getElementById('username-input').addEventListener('input', function(e) {
            const sanitizedUsername = sanitizeInput(e.target.value);
            document.getElementById('display-username').textContent = '@' + sanitizedUsername;
        });
    </script>
</body>
</html>
